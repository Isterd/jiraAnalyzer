<div class="body">
  <h3>
    <a href="http://{{webUrl}}/myprojects">
      <i class="fas fa-arrow-left"></i> Мои проекты
    </a>
    > {{ projects[0].toString() }}
  </h3>

  <div class="container">
    <!-- 1. Гистограмма времени в открытом состоянии -->
    <div class="chart-container">
      <div class="chart-title">Гистограмма времени в открытом состоянии</div>
      <div class="chart" id="open-time-histogram" [chart]="openTimeHistogram"></div>
    </div>

    <!-- 2. Распределение по состояниям -->
    <div class="chart-container">
      <div class="chart-title">Распределение по состояниям</div>
      <div class="chart" id="status-distribution" [chart]="statusDistributionChart"></div>
    </div>

    <!-- 3. График активности -->
    <div class="chart-container">
      <div class="chart-title">Активность задач</div>
      <div class="chart" id="activity-graph" [chart]="activityGraph"></div>
    </div>

    <!-- 4. График сложности -->
    <div class="chart-container">
      <div class="chart-title">Сложность задач</div>
      <div class="chart" id="complexity-graph" [chart]="complexityGraph"></div>
    </div>

    <!-- 5. Приоритетность задач -->
    <div class="chart-container">
      <div class="chart-title">Приоритетность задач</div>
      <div class="chart" id="priority-distribution" [chart]="priorityDistributionChart"></div>
    </div>

    <!-- 6. Приоритетность закрытых задач -->
    <div class="chart-container">
      <div class="chart-title">Приоритетность закрытых задач</div>
      <div class="chart" id="closed-priority-distribution" [chart]="closedPriorityDistributionChart"></div>
    </div>
  </div>
</div>
